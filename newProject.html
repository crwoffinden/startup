<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
        crossorigin="anonymous"
    />
    <body class="main-theme">
        <header class="main-bar">
            <h1 class="title">NoteLab</h1>
            <menu class="options">
                <i class="bi bi-save"></i>
                <i class="bi bi-upload"></i>
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-search"></i>
                <i class="bi bi-person-circle"></i>
            </menu>
        </header>
        <main>
            <section class="music-visual">
                <table>
                    <tr class="instrument">
                        <select name="instrumentSelect" id="select">
                            <option>Instrument</option>
                            <option>Piano</option>
                            <option>Guitar</option>
                            <option>Xylophone</option>
                            <option>Violin</option>
                            <!--Add more options-->
                        </select>
                        <div class="instrument-visual">PLACEHOLDER</div> <!--Fix CSS-->
                    </tr>
                    <tr>Add Instrument
                        <i class="bi bi-plus-lg"></i>
                    </tr>
                </table>
            </section>
            <hr class="border"/>
            <section>Length
                <input type="number" placeholder="--" />s
                <p>or</p>
                <button class="input"></button>
                <span class="count">0.00 s</span> <!--FIXME will need to adjust for changing the time-->
            </section>
            <section>Pitch
                <div class="pitch-wheel">
                    <div class="icon-C">C</div>
                    <div class="icon-C#Db">C#/Db</div>
                    <div class="icon-D">D</div>
                    <div class="icon-D#Eb">D#/Eb</div>
                    <div class="icon-E">E</div>
                    <div class="icon-F">F</div>
                    <div class="icon-F#Gb">F#/Gb</div>
                    <div class="icon-G">G</div>
                    <div class="icon-G#Ab">G#/Ab</div>
                    <div class="icon-A">A</div>
                    <div class="icon-A#Bb">A#/Bb</div>
                    <div class="icon-B">B</div>
                    <div class="center-display">C4</div>
                    <div class="select">PLACEHOLDER</div>
                </div>
            </section>
        </main>
    </body>
</html>
