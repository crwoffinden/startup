<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
        <script src="newProject.js"></script>
    </head>
    <body class="main-theme">
        <header class="main-bar">
            <h1 class="title">NoteLab</h1>
            <menu class="options">
                <i class="bi bi-save"></i>
                <i class="bi bi-upload" onclick="toUpload()"></i>
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-search"></i>
                <i class="bi bi-person-circle" onclick="toProfile()"></i>
            </menu>
        </header>
        <main>
            <h1>
                <input type="text" id="songTitle" placeholder="Untitled Song"></input>
            </h1>
            <section class="music-visual">
                <table id="instruments">
                    <tr class="instrument">
                        <td>
                            <select name="instrumentSelect" id="select">
                                <option>Instrument</option>
                                <option>Piano</option>
                                <option>Guitar</option>
                                <option>Xylophone</option>
                                <option>Violin</option>
                                <!--Add more options-->
                            </select>
                        </td>
                        <td>
                            <div class="instrument-visual">
                                <div class="block"></div>
                                <div class="block"></div>
                                <div class="block"></div>
                                <div class="block"></div>
                                <div class="block"></div>
                            </div> <!--Fix CSS-->
                        </td>
                    </tr>
                    <tr class="instrument">Add Instrument
                        <i class="bi bi-plus-lg" onclick="addInstrument()"></i>
                    </tr>
                </table>
            </section>
            <section class="length">
                <p>Length</p>
                <input type="number" class="length-input" placeholder="--" />seconds
                <button class="press" id="hold" onclick="pressAndHold"></button>
            </section>
            <section class="pitch">
                <p>Pitch</p>
                <div class="pitch-wheel">
                    <table class="icons"> <!--Figure out how to make the wheel-->
                        <tr class="row">
                            <td>
                                <div class="icon C" id="current" onclick="select(this)">C</div>
                            </td>
                            <td>
                                <div class="icon C#Db" onclick="select(this)">C#/Db</div>
                            </td>
                            <td>
                                <div class="icon D" onclick="select(this)">D</div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td>
                                <div class="icon D#Eb" onclick="select(this)">D#/Eb</div>
                            </td>
                            <td>
                                <div class="icon E" onclick="select(this)">E</div>
                            </td>
                            <td>
                                <div class="icon F" onclick="select(this)">F</div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td>
                                <div class="icon F#Gb" onclick="select(this)">F#/Gb</div>
                            </td>
                            <td>
                                <div class="icon G" onclick="select(this)">G</div>
                            </td>
                            <td>
                                <div class="icon G#Ab" onclick="select(this)">G#/Ab</div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td>
                                <div class="icon A" onclick="select(this)">A</div>
                            </td>
                            <td>
                                <div class="icon A#Bb" onclick="select(this)">A#/Bb</div>
                            </td>
                            <td>
                                <div class="icon B" onclick="select(this)">B</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
        
    </body>
</html>
