<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        />
    </head>
    <body class="main-theme">
        <header class="main-bar">
            <h1 class="title">NoteLab</h1>
            <menu class="options">
                <i class="bi bi-save"></i>
                <i class="bi bi-upload" onclick="toUpload()"></i>
                <i class="bi bi-play-fill" onclick="play()"></i>
                <i class="bi bi-search"></i>
                <i class="bi bi-person-circle" onclick="toProfile()"></i>
            </menu>
        </header>
        <main>
            <h1>
                <input type="text" id="songTitle" placeholder="Untitled Song"></input>
            </h1>
            <section class="music-visual">
                <table id="instruments">
                    <tr class="instrument">
                        <td>
                            <select name="instrumentSelect" id="select0" onchange="changeInstrument(0)">
                                <option value="Piano">Piano</option>
                                <option value="Xylophone">Xylophone</option>
                                <option value="Violin">Violin</option>
                            </select>
                        </td>
                        <td>
                            <div class="instrument-visual">
                                <div class="block" onclick="addNote(0, 0)"></div>
                                <div class="block" onclick="addNote(0, 0)"></div>
                                <div class="block" onclick="addNote(0, .25)"></div>
                                <div class="block" onclick="addNote(0, .5)"></div>
                                <div class="block" onclick="addNote(0, .75)"></div>
                                <div class="block" onclick="addNote(0, 1)"></div>
                                <div class="block" onclick="addNote(0, 1.5)"></div>
                                <div class="block" onclick="addNote(0, 1.75)"></div>
                                <div class="block" onclick="addNote(0, 2)"></div>
                                <div class="block" onclick="addNote(0, 2.25)"></div>
                                <div class="block" onclick="addNote(0, 2.5)"></div>
                                <div class="block" onclick="addNote(0, 2.75)"></div>
                                <div class="block" onclick="addNote(0, 3)"></div>
                                <div class="block" onclick="addNote(0, 3.25)"></div>
                                <div class="block" onclick="addNote(0, 3.5)"></div>
                                <div class="block" onclick="addNote(0, 3.75)"></div>
                                <div class="block" onclick="addNote(0, 4)"></div>
                                <div class="block" onclick="addNote(0, 4.25)"></div>
                                <div class="block" onclick="addNote(0, 4.5)"></div>
                                <div class="block" onclick="addNote(0, 4.75)"></div>
                            </div> <!--Fix CSS-->
                        </td>
                    </tr>
                    <tr class="instrument">
                        <td>Add Instrument
                            <i class="bi bi-plus-lg" onclick="addInstrument()"></i>
                        </td>
                    </tr>
                </table>
            </section>
            <section class="length">
                <p>Length</p>
                <input type="number" id="bpm" value="60" min="0"/>bpm
                <input type="number" id="length-input" placeholder="--" min="0" />beats
                <button class="press" id="hold" onmousedown="press()" onmouseup="lift()"></button>
            </section>
            <section class="pitch">
                <p>Pitch</p>
                <div class="pitch-wheel">
                    <table class="icons"> <!--Figure out how to make the wheel-->
                        <tr class="row">
                            <td>
                                <div class="C" id="icon-current" onclick="select(this)">C</div>
                            </td>
                            <td>
                                <div class="C#Db" id="icon" onclick="select(this)">C#/Db</div>
                            </td>
                            <td>
                                <div class="D" id="icon" onclick="select(this)">D</div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td>
                                <div class="D#Eb" id="icon" onclick="select(this)">D#/Eb</div>
                            </td>
                            <td>
                                <div class="E" id="icon" onclick="select(this)">E</div>
                            </td>
                            <td>
                                <div class="F" id="icon" onclick="select(this)">F</div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td>
                                <div class="F#Gb" id="icon" onclick="select(this)">F#/Gb</div>
                            </td>
                            <td>
                                <div class="G" id="icon" onclick="select(this)">G</div>
                            </td>
                            <td>
                                <div class="G#Ab" id="icon" onclick="select(this)">G#/Ab</div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td>
                                <div class="A" id="icon" onclick="select(this)">A</div>
                            </td>
                            <td>
                                <div class="A#Bb" id="icon" onclick="select(this)">A#/Bb</div>
                            </td>
                            <td>
                                <div class="B" id="icon" onclick="select(this)">B</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
        <script src="newProject.js"></script>
    </body>
</html>
