<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF"
        crossorigin="anonymous"
    />
    <body>
        <main>
            <section class="music-visual">
                <table>
                    <tr>Instrument
                        <select name="instrumentSelect" id="select">
                            <option>Piano</option>
                            <option>Guitar</option>
                            <option>Xylophone</option>
                            <option>Violin</option>
                            <!--Add more options-->
                        </select>
                        <div class="instrument-visual">PLACEHOLDER</div> <!--Fix CSS-->
                    </tr>
                    <tr>Add Instrument
                        <i class="bi bi-plus-lg"></i>
                    </tr>
                </table>
            </section>
            <section>Length
                <input type="number" placeholder="--" />s
                <p>or</p>
                <button class="input"></button>
                <span class="count">0.00 s</span> <!--FIXME will need to adjust for changing the time-->
            </section>
            <section>Pitch
                <div class="pitch-wheel">
                    <div>C</div>
                    <div>C#/Db</div>
                    <div>D</div>
                    <div>D#/Eb</div>
                    <div>E</div>
                    <div>F</div>
                    <div>F#/Gb</div>
                    <div>G</div>
                    <div>G#/Ab</div>
                    <div>A</div>
                    <div>A#/Bb</div>
                    <div>B</div>
                    <div class="center-display">C4</div>
                    <div class="select">PLACEHOLDER</div>
                </div>
            </section>
        </main>
        <br />
        <footer>
            <menu class="options">
                <i class="bi bi-save"></i>
                <i class="bi bi-upload"></i>
                <i class="bi bi-play-fill"></i>
            </menu>
        </footer>
    </body>
</html>
